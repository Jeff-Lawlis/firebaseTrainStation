<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="assets/css/style.css"> -->
    <title>Train Scheduler</title>
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">Train Time!!</h1>
    </div>
    <div class="card" style="width: 100%">
            <div class="card-header">Current Train Schedule</div>
            <div class="card-body" style="padding: 1.25rem 0">
                <table class="table" id="train-table">
                    <thead class="thead">
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr id="train-info">
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    <div class="card">
        <div class="card-header">Add Train</div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="name">Train Name</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" class="form-control" id="destination">
                </div>
                <div class="form-group">
                    <label for="start-date">First Train Time (HH:mm - Military Time)</label>
                    <input type="text" class="form-control" id="time">
                </div>
                <div class="form-group">
                    <label for="frequency">Frequency (min)</label>
                    <input type="number" class="form-control" id="frequency">
                </div>
                <button type="submit" class="btn btn-primary" id="add-train">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
